  <div class="col-md-12 col-lg-12 FixPic" ng-model="MyUser">
    <div ba-panel ba-panel-class="extra-medium-panel light-text">

        <div class="panel-heading clearfix">

            <h3 class="panel-title ng-binding">הגדרות המשתמש {{MyUser.FirstName}} {{MyUser.LastName}}</h3>
          </div>

<form class="form-horizontal">
<div class="row">

  <div class="col-xs-12 col-sm-6">

  <div class="col-xs-12 col-sm-6">
    <div class="form-group">
      <label for="FirstName" class="control-label" style="float: right;">שם משתמש</label>

        <div class="input-group">
           <input style="text-align: left;" type="text" class="form-control with-primary-addon" value="{{MyUser.UserName}}" aria-describedby="basic-addon1">
          <span class="input-group-addon input-group-addon-primary addon-left" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>

        </div>

    </div>
  </div>

</div>


<div class="row">
  <div class="col-xs-12 col-sm-6">
    <div class="form-group">
      <label for="FirstName" class="control-label" style="float: right;">שם פרטי</label>
        <input type="text" class="form-control" id="FirstName" placeholder="" value="{{MyUser.FirstName}}">
    </div>
  </div>

  <div class="col-xs-12 col-sm-6">
    <div class="form-group">
      <label for="LastName" class="control-label" style="float: right;">שם משפחה</label>
        <input type="text" class="form-control" id="LastName" placeholder="" value="{{MyUser.LastName}}">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-6">
    <div class="form-group">
      <label for="mail" class="control-label" style="float: right;">אימייל</label>
        <!-- <input type="text" class="form-control" id="mail" placeholder="" value="{{MyUser.mail}}"> -->

        <div class="input-group">
           <input style="text-align: left;" type="text" class="form-control with-primary-addon" value="{{MyUser.mail}}" aria-describedby="basic-addon1">
          <span class="input-group-addon input-group-addon-primary addon-left" id="basic-addon1">@</span>

        </div>



    </div>
  </div>

  <div class="col-xs-12 col-sm-6">
    <div class="form-group">
      <label for="LastName" class="control-label" style="float: right;">מספר פלאפון</label>
        <input type="text" class="form-control" id="LastName" placeholder="" value="0506789021">
    </div>
  </div>
</div>

  <div class="form-group">
    <ui-select multiple ng-model="multipleItem.selected"
               ng-disabled="false"
               search-enabled="true"
               append-to-body="true"
               class="form-control ">
      <ui-select-match placeholder="Multiple Select">
        {{$item.label}}
      </ui-select-match>
      <ui-select-choices repeat="multipleItem in multipleSelectItems | filter: $select.search">
        {{multipleItem.label}}
      </ui-select-choices>
    </ui-select>
  </div>
