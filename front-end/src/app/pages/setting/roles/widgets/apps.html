
<div class="col-md-12 col-sm-12 col-xs-12 form-group vertical-scroll" style="float: right;">
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <th>#</th>
    <th>שם אפליקציה</th>
    <th>אפשרויות</th>
  </tr>
  <tr ng-repeat="appData in AllApps | filter:searchApps" class="editable-row">
    <td>{{ $index+1 }}</td>
    <td>
      <span editable-text="appData.AppDesc" e-name="AppDesc" e-form="rowform" e-required>
        {{ appData.AppDesc || 'empty' }}
      </span>
    </td>

    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="inserted == appData">

        <button type="submit" ng-disabled="rowform.$waiting" ng-click="SaveApps(rowform,appData)" class="btn btn-success btn-icon"><i class="ion-checkmark-round"></i></button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-danger btn-icon"><i class="ion-close-round"></i></button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button type="button" ng-click="rowform.$show()" class="btn btn-primary btn-icon"><i class="glyphicon glyphicon-pencil"></i></button>
        <button type="button" ng-click="AreYouSureBroToDeleteApp(appData,$index)" class="btn btn-danger btn-icon"><i class="glyphicon glyphicon-trash"></i></button>

      </div>
    </td>
  </tr>
</table>
</div>
