<label class="switcher-container">
  <input type="checkbox" ng-model="switcherValue">
  <div class="switcher" ng-class="::switcherStyle">
    <div class="handle-container" style="float: left;">
      <span class="handle handle-on" style="font-size: 14px;">כן</span>
      <span class="handle"></span>
      <span class="handle handle-off" style="font-size: 14px;">לא</span>
    </div>
  </div>
</label>
